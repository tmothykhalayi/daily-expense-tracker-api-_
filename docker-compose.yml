version: '3.8'
services:
  redis:
    image: redis:alpine
    container_name: expense-tracker-redis
    ports:
      - '6379:6379'
    command: redis-server --requirepass your_redis_password
    volumes:
      - redis-data:/data
    networks:
      - app-network

volumes:
  redis-data:

networks:
  app-network:
    driver: bridge